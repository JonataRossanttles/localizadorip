<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreador de IP</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
</head>
<body>
  <div id="foto"></div>
  <div id="caixa_central">
    <h1 id="titulo">
      Rastreador de endereço de IP
    </h1>
    <div id="caixa_input">
      <input type="text" placeholder="Digite um endereço de IP ou um domínio">
      <div id="seta" onclick="pesquisar()">
        <img src="images/icon-arrow.svg" alt="" id="img_setinha">
      </div>
    </div>
    
  </div>
  <div id="caixa_informação_geral">
    <div class="caixa_informação">
      <h2 class="titulo_informação">ENDEREÇO DE IP</h2>
      <h1 class="informação" id="endereço-ip"> -</h1>
    </div>
    <div class="caixa_informação">
      <h2 class="titulo_informação">LOCALIZAÇÃO</h2>
      <h1 class="informação" id="localização">-</h1>
    </div>
    <div class="caixa_informação">
      <h2 class="titulo_informação">FUSO HORÁRIO</h2>
      <h1 class="informação" id="fuso horario">-</h1>
    </div>
    <div class="caixa_informação">
      <h2 class="titulo_informação">PROVEDOR DE INTERNET</h2>
      <h1 class="informação" id="provedor">-</h1>
  </div>
    
  </div>



  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
